<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="page_action.js"></script>
	<link rel="stylesheet" type="text/css" href="page_action.css">
</head>
<body>
<div id="ex_viewport">
	<h2 class="title">ExScript</h2>
	<div id="script-controls">
		<label for="ex_select">Script</label>
		<select id="ex_select"></select>
		<label for="ex_label">Name:</label>
		<input id="ex_label"></select>
	</div>
	<div id="script-body">
		<h5>Editor:</h5>
		<textarea id="ex_editor" placeholder="[mm:ss]-[mm:ss] <count>x <speed>%"></textarea>
	</div>

	<div id="ex_buttons">
		<button type="button" id="ex_run">RUN</button>
		<button type="button" id="ex_save">SAVE</button>
		<button type="button" id="ex_clear">CLEAR</button>
		<button type="button" id="ex_delete">DELETE</button>
	</div>
</div>
</body>
</html>

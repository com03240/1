<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui-1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="page_action.js"></script>
	<link rel="stylesheet" type="text/css" href="../../js/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="page_action.css">
</head>
	<body>
		<div id="viewport">
			<div id="toolbar">
				<button id="script-run">run</button>
				<button id="script-cancel">cancel</button>
				<button id="script-save">save</button>
				<button id="command-add">add</button>
				<button id="command-remove">remove</button>
				<button id="command-invert">invert</button>
			</div>
			<div id="cover"></div>
			<div id="commands"></div>
			<span id="status"></span>
			<!-- command template -->
			<div id="command-template">
				<input class="time1">
				<div class="slider-range"></div>
				<input class="time2">
				<input class="reps" value=1 min=1>
				<input class="rate" value=100 min=50 max=400>
				<input class="check" type="checkbox" checked>
			<div>
		</div>
	</body>
</html>
